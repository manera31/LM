<!DOCTYPE html>
<html>
<head>
	<title>hola</title>
</head>
<body>
	<input type="button" id=boton_azar value="Boton Azar" style="height: 100px; font-size: 100px;">
	<input type="text" id=texto_salida name="numero" style="height: 450px; width: 600px; font-size: 500px;">

	<script type="text/javascript">
		console.log("no funciona");
		document.getElementById("boton_azar").addEventListener("click", numereo);
		function numereo(){
			document.getElementById("texto_salida").value = sdf(100, 1);
		}
		function sdf(min, max) {
  			return Math.floor(Math.random() * (max - min)) + min;
		}
	</script>
</body>
</html>
